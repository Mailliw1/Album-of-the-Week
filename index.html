<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Album of the Week</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div id="Album">
        <img id="cover" />
        <h1 id="album"></h1>
        <h2 id="artist"></h2>
        <p id="description"></p>
        <a id="spotify" target="_blank">Listen</a>
    </div>

    <button id="archive-toggle">Archive</button>

    <aside id="archive">
        <ul id="archive-list"></ul>
    </aside>

    <script src="scripts.js"></script>
</body>
</html>
